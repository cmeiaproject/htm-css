<html>
	<head>
		<title>CSS - Pratica 01</title>
		<style>
			div
			{
				width: 100%;
			}
			#topo
			{
				border: 1px solid green;			
				height: 200px;
			}
			#conteudo
			{
				border: 1px solid red;			
				height: 200px;				
			}
			#template
			{
				border: 1px solid yellow;			
				height: 200px;	
				background-color: yellow;	
				left: 0px;			
			}
			#rodape
			{
				border: 1px solid blue;
				height: 200px;			
				position: absolute;	
				left: 0px;
				background-color: blue;	
			}
		</style>
	</head>
	<body>
		<div id="topo" name="topo">
		</div>
		<div id="conteudo" name="conteudo">
		</div>
		<div id="template" name="template">
		</div>
		<div id="rodape" name="rodape">
		</div>
	</body>
</html>
